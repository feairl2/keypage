<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>今日專屬金鑰</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    height: 100vh;
    background: radial-gradient(circle at top left, #3d2aff, #000000 60%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* 全畫面粒子背景 */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* 中央玻璃卡片 */
.card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 420px;
    padding: 40px;
    border-radius: 20px;

    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.25);

    text-align: center;
    z-index: 2;
    box-shadow: 0 0 30px rgba(150, 100, 255, 0.4);
}

.card h1 {
    font-size: 28px;
    color: #fff;
    margin-bottom: 20px;
    font-weight: 600;
}

.key-box {
    margin-top: 20px;
    font-size: 26px;
    padding: 15px 25px;
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    color: #a4c8ff;
    font-weight: 600;
    letter-spacing: 2px;
    border: 2px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 20px rgba(100,150,255,0.6);
}

.copy-btn {
    margin-top: 25px;
    padding: 12px 25px;
    background: linear-gradient(90deg, #5f3bff, #8f57ff);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(120,80,255,0.6);
    transition: 0.2s;
}

.copy-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(160,120,255,0.9);
}

.footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align:center;
    color: rgba(255,255,255,0.6);
    font-size: 14px;
    z-index: 2;
}
</style>

</head>
<body>

<!-- 粒子背景 -->
<div id="particles-js"></div>

<!-- 中央卡片 -->
<div class="card">
    <h1>你的今日專屬金鑰</h1>
    <div class="key-box" id="key">載入中...</div>
    <button class="copy-btn" onclick="copyKey()">複製金鑰</button>
</div>

<div class="footer">© 2025 老倍遊戲 Key System</div>

<!-- 粒子特效 -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<script>
// 粒子配置
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 90 },
    "size": { "value": 3 },
    "color": { "value": "#8f6bff" },
    "line_linked": { "enable": true, "color": "#a88bff" },
    "move": { "speed": 2 }
  }
});

// 生成每日專屬金鑰
function generateKey() {
    let date = new Date().toDateString();
    let seed = date + navigator.userAgent + Math.random();
    let hash = Array.from(seed).reduce((a,c)=>((a<<5)-a+c.charCodeAt(0)) | 0, 0);
    return "KEY-" + Math.abs(hash).toString(36).toUpperCase().substring(0,12);
}

// 顯示金鑰
document.getElementById("key").innerText = generateKey();

// 複製功能
function copyKey() {
    navigator.clipboard.writeText(document.getElementById("key").innerText);
    alert("已複製金鑰！");
}
</script>

</body>
</html>
